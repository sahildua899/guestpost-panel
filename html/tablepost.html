<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add into Database</title>
</head>
<body>
    <div id="add-into-table">
        
        <form id="table-data">
            <label for="Name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Client Email</label>
            <input type="email" id="email" name="email" required>
            <label for="publink">Published Link</label>
            <input type="text" id="publink" name="publink" required>
            <label for="pubdate">Published Date</label>
            <input type="date" id="pubdate" name="pubdate" required>
            <label for="expdate">Expiry Date</label>
            <input type="date" id="expdate" name="expdate" required>
            <label for="price">Price in $</label>
            <input type="number" id="price" name="price" required>
            <input type="submit" value="Submit Data">
        </form>
    </div>
    <script src="../js/tablepost.js"></script>
</body>
</html>
